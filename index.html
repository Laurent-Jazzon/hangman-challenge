<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="/hangman-challenge/assets/style.css">
    <meta name="Description" content="A hangman game made by Clobodo.">
</head>
<body>
    <header>
        <h1>
            The Hangman
        </h1>
    </header>
    <div class="game">

        <!-- IMAGE -->
        <img class="carousel"  id="image" src="/hangman-challenge/assets/Image/Hangman-00.svg" alt="the hangman pictures">

        <!-- ANSWER -->
        <div class="answer">
            <p class="word" id="word"></p>
            <p class="count">Fails <span id="number">0</span> / 10</p>
        </div>
        <p class="rules">find the Southpark charachter's names</p>

        <!-- BUTTONS -->
        <div class="btnBox">
            <button class="btn" id="runA">A</button>
            <button class="btn" id="runB">B</button>
            <button class="btn" id="runC">C</button>
            <button class="btn" id="runD">D</button>
            <button class="btn" id="runE">E</button>
            <button class="btn" id="runF">F</button>
            <button class="btn" id="runG">G</button>
            <button class="btn" id="runH">H</button>
            <button class="btn" id="runI">I</button>
            <button class="btn" id="runJ">J</button>
            <button class="btn" id="runK">K</button>
            <button class="btn" id="runL">L</button>
            <button class="btn" id="runM">M</button>
            <button class="btn" id="runN">N</button>
            <button class="btn" id="runO">O</button>
            <button class="btn" id="runP">P</button>
            <button class="btn" id="runQ">Q</button>
            <button class="btn" id="runR">R</button>
            <button class="btn" id="runS">S</button>
            <button class="btn" id="runT">T</button>
            <button class="btn" id="runU">U</button>
            <button class="btn" id="runV">V</button>
            <button class="btn" id="runW">W</button>
            <button class="btn" id="runX">X</button>
            <button class="btn" id="runY">Y</button>
            <button class="btn" id="runZ">Z</button>
        </div>
        <div>
            <button class="run">Reset</button>
        </div>
    </div>
    <script src="/hangman-challenge/assets/script.js"></script>
</body>
</html>
